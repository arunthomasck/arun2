{% extends 'base.html' %}
{% block body %}

<style>
    .card-title,
    .card-text {
        text-align: center;
    }
    .btn-black {
        background-color: black;
        color: white;
    }
     body {
            background-color:Black;
        }
</style>

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width:17rem; height:34.5rem;" >
  <img class="card-img-top" src="{{i.img.url}}" alt="" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <div style="text-align: center;">
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-black">View Details</a>
    </div>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


<img src="{{i.img.url}}" width="100" height="100">
<a href> {{i.name}}<br>


{% endblock %}
